<div class="text-center">
    <h1>Please confirm</h1>
    <div class="row">
        <div ng-show="sending" class="text-align:center;">
        
          <strong>Sending, please wait</strong>
        </div>
        <div ng-hide="sending">
          <div class="col-xs-10 col-xs-offset-1">
              <div class="form-group">
                <label for="exampleInputEmail1">To address</label>
                <input disabled type="text" class="text-center form-control" ng-model="toaddress" >
              </div>
              
              <div class="form-group">
                <label for="exampleInputEmail1">Amount to Send</label>
                <input disabled type="text" class="text-center form-control" ng-model="amount" >
              </div>
              
              <div class="form-group">
                <label for="exampleInputEmail1">Parameters (optional)</label>
                <input disabled type="text" class="text-center form-control" ng-model="parameters" >
              </div>
          </div>
          <div class="col-xs-10 col-xs-offset-1">
            <a ng-click="cancel()" class="btn btn-danger">Cancel</a>
            <a ng-click="send()" class="btn btn-primary">Send</a>
          </div>
        </div>
    </div>
</div>
